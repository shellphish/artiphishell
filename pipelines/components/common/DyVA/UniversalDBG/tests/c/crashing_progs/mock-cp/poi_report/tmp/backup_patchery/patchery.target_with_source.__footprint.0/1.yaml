cp_name: Mock CP
cp_sources:
  samples:
    address: https://github.com/shellphish-support-syndicate/aixcc-sc-mock-cp-src.git
    artifacts:
    - src/samples/mock_vp
    ref: v2.0.1
docker_image: ghcr.io/aixcc-sc/mock-cp:v3.0.2
harnesses:
