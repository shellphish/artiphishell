function range(size, startAt = 0) {
    return [...Array(size).keys()].map(i => i + startAt);
}

function extract_metadata(cov) {
    var nodes = new Set();
    var first_seen_for_branch = new Map();
    var paths_for_branch = new Map();
    cov.forEach((cov_by_node, step) => {
        Object.entries(cov_by_node).forEach( ([ node_name, paths_by_branch]) => {
            nodes.add(node_name);
            Object.entries(paths_by_branch).forEach( ([branch_id, path_counts]) => {
                if (!first_seen_for_branch.has(branch_id)) {
                    first_seen_for_branch.set(branch_id, step);
                }
                if (!paths_for_branch.has(branch_id)) {
                    paths_for_branch.set(branch_id, new Set());
                }
                let v = paths_for_branch.get(branch_id);
                Object.entries(path_counts).forEach( ([path_id, count]) => {
                    v.add(path_id);
                })
            });
        });
    });
    return {nodes, first_seen_for_branch, paths_for_branch};
}
function normalize_data (cov) {
    /*
     * This formats the data into a 4-deep set mapping
     *   node_name => (timestep => (branch => (path_id => count)))
     */
    let {nodes, first_seen_for_branch, paths_for_branch} = extract_metadata(cov);

    let by_node = new Map();
    nodes.forEach( (node_name) => {
        let by_step = new Map();
        by_node.set(node_name, by_step);
        range(cov.length).forEach( (step) => {
            let by_branch = new Map();
            by_step.set(step, by_branch);
            paths_for_branch.forEach( (paths_set, branch_id) => {
                let by_path = new Map();
                by_branch.set(branch_id, by_path);
                paths_set.forEach( (path_id) => {
                    let cov_by_branch = cov[step][node_name] || {};
                    let cov_by_path = cov_by_branch[branch_id] || {};
                    let cov_count = cov_by_path[path_id] || 0;
                    by_path.set(path_id, cov_count);
                })
            })
        })
    })
    return by_node;
}
function render() {
    if (!data || !node_names) return;
    let data_node = document.querySelector("#data");
    data_node.innerHTML = "";
    let normalized = normalize_data(data);
    console.log(normalized);
}
function load_coverage(file) {
    let reader = new FileReader();
    reader.addEventListener('load', function(e) {
            let text = e.target.result;
            let loaded = text.split('\n').filter(l => l).map(x => {
                return JSON.parse(x);
            });
            [node_names,...data] = loaded;
            const counts_loaded = new CustomEvent('counts_loaded', {detail: {node_names, data}});
            file_input.dispatchEvent(counts_loaded)
    });
    reader.readAsText(file);
}

var node_names = undefined;
var data = undefined;

let file_input = document.querySelector("#file-input");
if (file_input.files[0]) {
    load_coverage(file_input.files[0]);
}
file_input.addEventListener('change', () => {
    let file = file_input.files[0];
    load_coverage(file);
});

file_input.addEventListener('counts_loaded', (e) => {
    update_dropdown(e.detail.node_names);
})
document.querySelector("#render-button").addEventListener('click', (e) => render());
document.onkeyup = (e) => {
    if (e.code == 'Enter'){
        render();
        return false;

<style>
    /* The switch - the box around the slider */
    .switch {
     position: relative;
     display: inline-block;
     width: 32px;
     height: 18px;
   }

   /* Hide default HTML checkbox */
   .switch input {
     opacity: 0;
     width: 0;
     height: 0;
   }

   /* The slider */
   .slider {
     position: absolute;
     cursor: pointer;
     top: 0;
     left: 0;
     right: 0;
     bottom: 0;
     background-color: #ccc;
     -webkit-transition: .4s;
     transition: .4s;
   }

   .slider:before {
     position: absolute;
     content: "";
     height: 14px;
     width: 14px;
     left: 2px;
     bottom: 2px;
     background-color: white;
     -webkit-transition: .4s;
     transition: .4s;
   }

   input:checked + .slider {
     background-color: #2196F3;
   }

   input:focus + .slider {
     box-shadow: 0 0 1px #2196F3;
   }

   input:checked + .slider:before {
     -webkit-transform: translateX(14px);
     -ms-transform: translateX(14px);
     transform: translateX(14px);
   }

   /* Rounded sliders */
   .slider.round {
     border-radius: 17px;
   }

     border-radius: 50%;
   }
