apiVersion: v1
kind: Service
metadata:
  name: {{ include "jaeger.fullname" . }}
  labels:
    {{- include "jaeger.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: jaeger-otlp
    - port: {{ .Values.jaeger.ui.port}}
      targetPort: {{ .Values.jaeger.ui.port}}
      protocol: TCP
      name: jaeger-ui
    {{- with .Values.service.additionalPorts }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  selector:
    {{- include "jaeger.selectorLabels" . | nindent 4 }}
