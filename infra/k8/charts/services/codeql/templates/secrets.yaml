apiVersion: v1
kind: Secret
metadata:
  name: {{ include "codeql.fullname" . }}-acr-creds
  labels:
    {{- include "codeql.labels" . | nindent 4 }}
type: Opaque
data:
  server: {{ .Values.global.acr.server | b64enc }}
  username: {{ .Values.global.acr.username | b64enc }}
  password: {{ .Values.global.acr.password | b64enc }} 
  crs_image_registry: {{ .Values.global.ci_acr.server | b64enc }}