{{- range $i := until (.Values.global.num_concurrent_tasks.value | int) }}
{{- $taskid := add $i 1 }}
{{- with $ }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "codeql.fullname" . }}-{{ $taskid }}
  labels:
    {{- include "codeql.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "codeql.name" . }}-{{ $taskid }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- with .Values.service.additionalPorts }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  selector:
    {{- include "codeql.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "codeql.name" . }}-{{ $taskid }}
{{- end }}
{{- end }}