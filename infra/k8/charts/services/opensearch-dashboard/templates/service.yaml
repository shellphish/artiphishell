apiVersion: v1
kind: Service
metadata:
  name: {{ include "opensearch-dashboard.fullname" . }}
  labels:
    {{- include "opensearch-dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: opensearch-dashboard
    {{- with .Values.service.additionalPorts }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  selector:
    {{- include "opensearch-dashboard.selectorLabels" . | nindent 4 }}
