{{- if .Values.rbac.create -}}
# First create the role
apiVersion: rbac.authorization.k8s.io/v1
{{- if .Values.rbac.clusterWide }}
kind: ClusterRole
{{- else }}
kind: Role
{{- end }}
metadata:
  {{- if not .Values.rbac.clusterWide }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  name: {{ include "agent.fullname" . }}-role
  labels:
    {{- include "agent.labels" . | nindent 4 }}
rules:
{{- toYaml .Values.rbac.rules | nindent 2 }}
---
# Then create the binding
apiVersion: rbac.authorization.k8s.io/v1
{{- if .Values.rbac.clusterWide }}
kind: ClusterRoleBinding
{{- else }}
kind: RoleBinding
{{- end }}
metadata:
  {{- if not .Values.rbac.clusterWide }}
  namespace: {{ .Release.Namespace }}
  {{- end }}
  name: {{ include "agent.fullname" . }}-binding
  labels:
    {{- include "agent.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  {{- if .Values.rbac.clusterWide }}
  kind: ClusterRole
  {{- else }}
  kind: Role
  {{- end }}
  name: {{ include "agent.fullname" . }}-role
subjects:
- kind: ServiceAccount
  name: {{ include "agent.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}