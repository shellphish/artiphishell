log-pipeline:
  delay: "100"
  source:
    otel_logs_source:
      ssl: false
      port: 21892
  sink:
    - opensearch:
        hosts: [ "http://opensearch:9200" ]
        index: "logs-otel-v1-%{yyyy.MM.dd}"

metric-pipeline:
  delay: "100"
  source:
    otel_metrics_source:
      ssl: false
      port: 21891
  processor:
    - otel_metrics:
  sink:
    - opensearch:
        hosts: [ "http://opensearch:9200" ]
        index: "metrics-otel-v1-%{yyyy.MM.dd}"

entry-pipeline:
  delay: "100"
  source:
    otel_trace_source:
      ssl: false
      port: 21890
  sink:
    - pipeline:
        name: "raw-pipeline"
    - pipeline:
        name: "service-map-pipeline"

raw-pipeline:
  source:
    pipeline:
      name: "entry-pipeline"
  processor:
    - otel_traces:
  sink:
    - opensearch:
        hosts: [ "http://opensearch:9200" ]
        index_type: trace-analytics-raw

service-map-pipeline:
  delay: "100"
  source:
    pipeline:
      name: "entry-pipeline"
  processor:
    - service_map:
  sink:
    - opensearch:
        hosts: ["http://opensearch:9200"]
        index_type: trace-analytics-service-map